<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeLend AI Credit Assessment</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        .form-section {
            padding: 40px;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
        }
        button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        .result.approved {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .result.rejected {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .result.borderline {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .metric {
            text-align: center;
            padding: 15px;
            background: rgba(255,255,255,0.7);
            border-radius: 8px;
        }
        .metric-value {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .factors {
            margin-top: 20px;
        }
        .factor {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: rgba(255,255,255,0.5);
            border-radius: 5px;
        }
        .factor.up {
            border-left: 4px solid #dc3545;
        }
        .factor.down {
            border-left: 4px solid #28a745;
        }
        .factor-icon {
            margin-right: 10px;
            font-size: 20px;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¶ SafeLend AI</h1>
            <p>Credit Risk Assessment Platform</p>
        </div>
        
        <div class="form-section">
            <h2>Loan Application Form</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label for="amt_credit">Credit Amount ($)</label>
                    <input type="number" id="amt_credit" value="200000" min="0">
                </div>
                <div class="form-group">
                    <label for="amt_income_total">Annual Income ($)</label>
                    <input type="number" id="amt_income_total" value="75000" min="0">
                </div>
                <div class="form-group">
                    <label for="code_gender">Gender</label>
                    <select id="code_gender">
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                        <option value="XNA">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name_contract_type">Contract Type</label>
                    <select id="name_contract_type">
                        <option value="Cash loans">Cash Loan</option>
                        <option value="Revolving loans">Revolving Loan</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="flag_own_car">Owns Car</label>
                    <select id="flag_own_car">
                        <option value="N">No</option>
                        <option value="Y">Yes</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="flag_own_realty">Owns Real Estate</label>
                    <select id="flag_own_realty">
                        <option value="Y">Yes</option>
                        <option value="N">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cnt_children">Number of Children</label>
                    <input type="number" id="cnt_children" value="1" min="0">
                </div>
                <div class="form-group">
                    <label for="days_employed">Days Employed (negative for current)</label>
                    <input type="number" id="days_employed" value="-1200">
                </div>
                <div class="form-group">
                    <label for="days_birth">Days Since Birth (negative for age)</label>
                    <input type="number" id="days_birth" value="-14000">
                </div>
                <div class="form-group">
                    <label for="name_education_type">Education Level</label>
                    <select id="name_education_type">
                        <option value="Higher education">Higher education</option>
                        <option value="Secondary / secondary special">Secondary</option>
                        <option value="Incomplete higher">Incomplete higher</option>
                        <option value="Lower secondary">Lower secondary</option>
                        <option value="Academic degree">Academic degree</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name_family_status">Family Status</label>
                    <select id="name_family_status">
                        <option value="Married">Married</option>
                        <option value="Single / not married">Single</option>
                        <option value="Civil marriage">Civil marriage</option>
                        <option value="Separated">Separated</option>
                        <option value="Widow">Widow</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="occupation_type">Occupation Type</label>
                    <select id="occupation_type">
                        <option value="Laborers">Laborers</option>
                        <option value="Core staff">Core staff</option>
                        <option value="Accountants">Accountants</option>
                        <option value="Managers">Managers</option>
                        <option value="Drivers">Drivers</option>
                        <option value="Sales staff">Sales staff</option>
                        <option value="High skill tech staff">High skill tech staff</option>
                        <option value="Medicine staff">Medicine staff</option>
                        <option value="Security staff">Security staff</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="ext_source_2">External Score 2 (0.0-1.0)</label>
                    <input type="number" id="ext_source_2" value="0.5" step="0.01" min="0" max="1">
                </div>
                <div class="form-group">
                    <label for="ext_source_3">External Score 3 (0.0-1.0)</label>
                    <input type="number" id="ext_source_3" value="0.6" step="0.01" min="0" max="1">
                </div>
            </div>
            
            <button onclick="assessRisk()">Assess Credit Risk</button>
            
            <div class="loading" id="loading">
                <p>üîÑ Analyzing application...</p>
            </div>
            
            <div class="error" id="error"></div>
            
            <div class="result" id="result">
                <h3 id="result-title"></h3>
                <div class="metrics">
                    <div class="metric">
                        <div class="metric-value" id="probability"></div>
                        <div>Default Probability</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value" id="threshold"></div>
                        <div>Threshold</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value" id="prediction"></div>
                        <div>Decision</div>
                    </div>
                </div>
                <div class="factors" id="factors"></div>
                <div id="reason"></div>
            </div>
        </div>
    </div>

    <script>
        async function assessRisk() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const result = document.getElementById('result');
            
            // Show loading
            loading.style.display = 'block';
            error.style.display = 'none';
            result.style.display = 'none';
            
            // Collect form data
            const features = {
                AMT_CREDIT: parseFloat(document.getElementById('amt_credit').value),
                AMT_INCOME_TOTAL: parseFloat(document.getElementById('amt_income_total').value),
                CODE_GENDER: document.getElementById('code_gender').value,
                NAME_CONTRACT_TYPE: document.getElementById('name_contract_type').value,
                FLAG_OWN_CAR: document.getElementById('flag_own_car').value,
                FLAG_OWN_REALTY: document.getElementById('flag_own_realty').value,
                CNT_CHILDREN: parseInt(document.getElementById('cnt_children').value),
                DAYS_EMPLOYED: parseInt(document.getElementById('days_employed').value),
                DAYS_BIRTH: parseInt(document.getElementById('days_birth').value),
                NAME_EDUCATION_TYPE: document.getElementById('name_education_type').value,
                NAME_FAMILY_STATUS: document.getElementById('name_family_status').value,
                OCCUPATION_TYPE: document.getElementById('occupation_type').value,
                EXT_SOURCE_2: parseFloat(document.getElementById('ext_source_2').value),
                EXT_SOURCE_3: parseFloat(document.getElementById('ext_source_3').value)
            };
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ features: features })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                displayResult(data);
                
            } catch (err) {
                console.error('Error:', err);
                error.textContent = `Error: ${err.message}`;
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }
        
        function displayResult(data) {
            const result = document.getElementById('result');
            const resultTitle = document.getElementById('result-title');
            const probability = document.getElementById('probability');
            const threshold = document.getElementById('threshold');
            const prediction = document.getElementById('prediction');
            const factors = document.getElementById('factors');
            const reason = document.getElementById('reason');
            
            // Determine result class and title
            let resultClass = 'borderline';
            let title = '‚ö†Ô∏è BORDERLINE DECISION';
            
            if (data.prediction === 'repay') {
                resultClass = 'approved';
                title = '‚úÖ LOAN APPROVED';
            } else if (data.default_probability > data.threshold + 0.1) {
                resultClass = 'rejected';
                title = '‚ùå LOAN REJECTED';
            }
            
            result.className = `result ${resultClass}`;
            resultTitle.textContent = title;
            
            // Update metrics
            probability.textContent = `${(data.default_probability * 100).toFixed(1)}%`;
            threshold.textContent = `${(data.threshold * 100).toFixed(1)}%`;
            prediction.textContent = data.prediction.toUpperCase();
            
            // Display factors
            factors.innerHTML = '';
            if (data.top_factors && data.top_factors.length > 0) {
                factors.innerHTML = '<h4>Key Factors:</h4>';
                data.top_factors.forEach(factor => {
                    const factorDiv = document.createElement('div');
                    factorDiv.className = `factor ${factor.direction}`;
                    const icon = factor.direction === 'up_risk' ? 'üìà' : 'üìâ';
                    factorDiv.innerHTML = `
                        <span class="factor-icon">${icon}</span>
                        <span><strong>${factor.feature.replace(/_/g, ' ')}</strong>: ${factor.value} (${factor.contribution.toFixed(3)})</span>
                    `;
                    factors.appendChild(factorDiv);
                });
            }
            
            // Display reason
            if (data.reason_summary) {
                reason.innerHTML = `<h4>Summary:</h4><p>${data.reason_summary}</p>`;
            }
            
            result.style.display = 'block';
        }
    </script>
</body>
</html>
